<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, Itamar Nitzan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for elegant typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22223B;
            --secondary: #4A4E69;
            --accent: #9A8C98;
            --light: #F2E9E4;
            --gradient: linear-gradient(135deg, #4A4E69 0%, #9A8C98 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: var(--gradient);
            font-family: 'Roboto', 'Montserrat', Arial, sans-serif;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .card {
            background: rgba(34, 34, 59, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(34,34,59,0.22), 0 1.5px 0 rgba(154,140,152,0.18);
            padding: 48px 38px;
            max-width: 410px;
            text-align: center;
            animation: fadeIn 1.1s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(154,140,152,0.25);
            margin-bottom: 24px;
            border: 3px solid var(--accent);
            background: var(--accent);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.3rem;
            letter-spacing: 1.5px;
            color: var(--light);
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 16px #4A4E69;
        }
        h2 {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 22px;
        }
        .hello {
            font-size: 1.4rem;
            background: var(--accent);
            color: var(--primary);
            padding: 12px 22px;
            border-radius: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px #4A4E6933;
            letter-spacing: 1px;
        }
        .desc {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 22px;
            line-height: 1.6;
        }
        .links {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .link-btn {
            background: var(--secondary);
            color: var(--light);
            border: none;
            outline: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background .17s;
            box-shadow: 0 2px 8px #22223B44;
        }
        .link-btn:hover {
            background: var(--accent);
            color: var(--primary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(.95);}
            to { opacity: 1; transform: scale(1);}
        }
        @media (max-width: 480px) {
            .card {
                padding: 22px 7vw;
                max-width: 98vw;
            }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="avatar" src="https://ui-avatars.com/api/?name=Itamar+Nitzan&background=9A8C98&color=22223B&size=256" alt="Itamar Nitzan Avatar" />
        <div class="hello">Hello ðŸ‘‹</div>
        <h1>Itamar Nitzan</h1>
        <h2>Web Designer &amp; Creative Developer</h2>
        <div class="desc">
            Welcome to my personal hello page.<br>
            I love making elegant digital experiences, beautiful interfaces, and meaningful connections.<br>
            Let's build something awesome together!
        </div>
        <div class="links">
            <a class="link-btn" href="mailto:itamar.nitzan@email.com">Email</a>
            <a class="link-btn" href="https://www.linkedin.com/in/itamar-nitzan" target="_blank">LinkedIn</a>
            <a class="link-btn" href="https://github.com/itamar-nitzan" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
